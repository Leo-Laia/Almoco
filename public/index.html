<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avalia√ß√£o da Qualidade do Almo√ßo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- Custom styles -->
  <link rel="stylesheet" href="/style.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap JS for navbar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
  <!-- estilo local, pode ficar aqui mesmo -->
  <style>
    /* escolhi #607d8b (azul-acinzentado), mas voc√™ pode trocar pelo hex que quiser */
    .navbar-azul-acinzentado {
      background-color: #607d8b;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-azul-acinzentado">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-egg-fried me-1"></i>Qualidade do Almo√ßo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#menuNavbar" aria-controls="menuNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="/resumo">Resumo</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <div class="container py-5">
    <h1 class="mb-4">Como estava a qualidade do almo√ßo hoje?</h1>
    <span class="mb-4">Voc√™ s√≥ pode votar uma vez ao dia!</span>
    <div id="googleLogin" class="my-3"></div>

    <div id="form-container">
      <form id="vote-form">
        <div id="sliders" class="mb-3"></div>
        <div class="mb-3">
          <label for="comment" class="form-label">Coment√°rio (opcional)</label>
          <textarea id="comment" class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar voto</button>
      </form>
    </div>

    <div id="message" class="alert" style="display:none;"></div>

    <div id="results" style="display:none;">
      <h2 class="mt-5">Resultados de hoje</h2>
      <div class="chart-container mb-4" style="position: relative; height:300px;">
        <canvas id="radarChart"></canvas>
      </div>
      <h3>Coment√°rios</h3>
      <ul id="commentsList" class="list-group"></ul>
    </div>
  </div>

  <script>
    (function(){
      let googleToken = localStorage.getItem('googleToken');
      const formContainer = document.getElementById('form-container');

      function showForm() { formContainer.style.display = 'block'; }
      function hideForm() { formContainer.style.display = 'none'; }

      function initGoogle(clientId) {
        const script = document.createElement('script');
        script.src = 'https://accounts.google.com/gsi/client';
        script.onload = () => {
          google.accounts.id.initialize({
            client_id: clientId,
            callback: res => {
              googleToken = res.credential;
              localStorage.setItem('googleToken', googleToken);
              document.getElementById('googleLogin').style.display = 'none';
              showForm();
            }
          });
          google.accounts.id.renderButton(
            document.getElementById('googleLogin'),
            { theme: 'outline', size: 'large' }
          );
          if (googleToken) {
            google.accounts.id.prompt();
            showForm();
          } else {
            hideForm();
          }
        };
        document.head.appendChild(script);
      }

      fetch('/api/config')
        .then(r => r.json())
        .then(cfg => { if (cfg.googleClientId) initGoogle(cfg.googleClientId); });

      const criteria = [
        { key: 'variedade',   label: 'Variedade',   icon: 'bi-list-stars' },
        { key: 'sabor',       label: 'Sabor',       icon: 'bi-emoji-smile' },
        { key: 'qualidade',   label: 'Qualidade',   icon: 'bi-award' },
        { key: 'carne',       label: 'Carne',       icon: 'bi-egg-fried' },
        { key: 'sobremesa',   label: 'Sobremesa',   icon: 'bi-cup-straw' },
        { key: 'atendimento', label: 'Atendimento', icon: 'bi-people' }
      ];
      const hoje = new Date().toISOString().slice(0,10);
      if (localStorage.getItem('votoDate') !== hoje) {
        localStorage.setItem('votoDate', hoje);
        localStorage.removeItem('votoVoted');
      }

      // Cria sliders
      const slidersDiv = document.getElementById('sliders');
      criteria.forEach(c => {
        const div = document.createElement('div');
        div.className = 'mb-3';
        div.innerHTML = `
          <label class="form-label" style="display:block; margin-bottom:.25rem;">
            <i class="bi ${c.icon} me-1"></i>${c.label}: <span id="${c.key}Value">3</span>
          </label>
		  <input type="range" class="form-range" min="1" max="5" value="3" id="${c.key}" aria-valuemin="1" aria-valuemax="5" aria-valuenow="3" aria-label="${c.label}" />
          <div class="range-labels" aria-hidden="true">
            <span>Muito Ruim</span><span>Ruim</span><span>Regular</span><span>Bom</span><span>Muito Bom</span>
          </div>
			<div class="form-check form-switch mt-1">
            <input type="checkbox" class="form-check-input" id="${c.key}-no">
            <label  class="form-check-label text-primary fw-bold" for="${c.key}-no">N√£o quero opinar.</label>
			<hr>
          </div>
        `;
        slidersDiv.appendChild(div);

        const slider  = div.querySelector(`#${c.key}`);
        const valSpan  = div.querySelector(`#${c.key}Value`);
        const optOutCb = div.querySelector(`#${c.key}-no`);
        function update() {
             if (optOutCb.checked) {
              valSpan.textContent = '-';
            } else {
              valSpan.textContent = slider.value;
              slider.style.setProperty('--value', slider.value);
            }
        }

        function toggle() {
          slider.disabled = optOutCb.checked;
          update();
        }

        slider.addEventListener('input', update);
          optOutCb.addEventListener('change', toggle);
          toggle();
      });

      const form = document.getElementById('vote-form');
      const msg = document.getElementById('message');
      const results = document.getElementById('results');
      const commentsList = document.getElementById('commentsList');
      let radarChart;

      function showMessage(text, type='success') {
        msg.textContent = text;
        msg.className = 'alert alert-' + type;
        msg.style.display = 'block';
      }

      function displayResults(data) {
        // Destroy old chart
        if (radarChart) radarChart.destroy();
        const ctx = document.getElementById('radarChart').getContext('2d');
        radarChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: criteria.map(c => c.label),
            datasets: [{
              label: 'M√©dia',
              data: criteria.map(c => data.avg[c.key] || 0),
              fill: true,
              backgroundColor: 'rgba(54,162,235,0.2)',
              borderColor: 'rgba(54,162,235,1)',
              pointBackgroundColor: 'rgba(54,162,235,1)'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { r: { beginAtZero: true, min: 0, max: 5, ticks: { stepSize: 1 } } }
          }
        });

        // Coment√°rios
        commentsList.innerHTML = '';
        const reactions = JSON.parse(localStorage.getItem('reactions') || '{}');
        function saveReactions() {
          localStorage.setItem('reactions', JSON.stringify(reactions));
        }
        fetch('/api/comentarios')
          .then(r => r.json())
          .then(cdata => {
            cdata.comments.forEach(item => {
              const li = document.createElement('li');
              li.className = 'list-group-item d-flex justify-content-between align-items-start';

              const span = document.createElement('span');
              span.textContent = `${item.date}: ${item.comment}`;
              li.appendChild(span);

              const btnGroup = document.createElement('div');
              btnGroup.innerHTML = `
                <button class="btn btn-sm btn-outline-success me-2">üëç <span>${item.likes}</span></button>
                <button class="btn btn-sm btn-outline-danger">üëé <span>${item.dislikes}</span></button>
              `;
              const [likeBtn, dislikeBtn] = btnGroup.querySelectorAll('button');
              li.appendChild(btnGroup);

              function disable() { likeBtn.disabled = true; dislikeBtn.disabled = true; }
              if (reactions[item._id]) disable();

              function react(type) {
                fetch(`/api/comentarios/${item._id}/react`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ type })
                })
                  .then(r => r.json())
                  .then(data => {
                    likeBtn.querySelector('span').textContent = data.likes;
                    dislikeBtn.querySelector('span').textContent = data.dislikes;
                    reactions[item._id] = true;
                    saveReactions();
                    disable();
                  });
              }

              likeBtn.addEventListener('click', () => react('like'));
              dislikeBtn.addEventListener('click', () => react('dislike'));

              commentsList.appendChild(li);
            });
          });

        results.style.display = 'block';
      }

      function fetchResults() {
        fetch('/api/avaliacoes')
          .then(r => r.json())
          .then(displayResults);
      }

      // Se j√° votou
      if (localStorage.getItem('votoVoted') === hoje) {
        document.getElementById('form-container').style.display = 'none';
        showMessage('Voc√™ j√° votou hoje.', 'info');
        fetchResults();
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        if (!googleToken) {
          showMessage('Voc√™ precisa fazer login com o Google para votar.', 'warning');
          return;
        }
        const notas = {};
        criteria.forEach(c => {
          const slider  = document.getElementById(c.key);
          const optOut  = document.getElementById(c.key + '-no');
          notas[c.key] = optOut.checked ? null : +slider.value;
        });
        const comment = document.getElementById('comment').value.trim();
        const payload = { notas, comment, idToken: googleToken };
        fetch('/api/voto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(res => res.ok ? res.json() : res.json().then(err => Promise.reject(err)))
        .then(() => {
          localStorage.setItem('votoVoted', hoje);
          document.getElementById('form-container').style.display = 'none';
          showMessage('Voto registrado! Obrigado.', 'success');
          fetchResults();
        })
        .catch(err => showMessage(err.error || 'Erro ao enviar voto', 'danger'));
      });
    })();
  </script>
  <footer class="text-center mt-4">
    
    Vers√£o <span id="appVersion"></span>
  </footer>
  <script>
    fetch('/api/version')
      .then(r => r.json())
      .then(d => {
        document.getElementById('appVersion').textContent = d.version;
      });
  </script>
</body>
</html>
