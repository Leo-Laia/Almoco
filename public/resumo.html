<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo de Votos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap JS for navbar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .chart-container {
      max-width: 400px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body class="bg-light">
<header>
  <!-- estilo local, pode ficar aqui mesmo -->
  <style>
    /* escolhi #607d8b (azul-acinzentado), mas voc√™ pode trocar pelo hex que quiser */
    .navbar-azul-acinzentado {
      background-color: #607d8b;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-azul-acinzentado">
    <div class="container">
      <a class="navbar-brand" href="/">Almo√ßo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#menuNavbar" aria-controls="menuNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="/resumo">Resumo</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  <div class="container py-5">
    <h1 class="mb-4">Resumo de Votos</h1>

    <!-- Bot√µes de altern√¢ncia -->
    <div class="btn-group mb-4">
      <button id="btnHoje" class="btn btn-outline-primary active">Hoje</button>
      <button id="btnAcumulado" class="btn btn-outline-primary">Acumulado</button>
    </div>

    <!-- Se√ß√£o HOJE -->
    <div id="secHoje">
      <h2>Resultados de Hoje</h2>
      <div class="chart-container mb-4">
        <canvas id="chartHoje"></canvas>
      </div>
      <p><strong>Total de votos:</strong> <span id="countHoje">0</span></p>

      <h3 class="mt-4">Coment√°rios de Hoje</h3>
      <form class="row g-2 mb-3 filter-form" aria-label="Formul√°rio de filtro de coment√°rios">
  <div class="col-auto d-flex align-items-center">
    <label for="search-comments" class="me-2 fw-semibold">Coment√°rios</label>
    <input
      id="search-comments"
      type="text"
      class="form-control filter-text"
      placeholder="Buscar texto"
      style="transition: box-shadow .3s, color .3s;"
      onfocus="this.style.boxShadow='0 0 0 .2rem rgba(13,110,253,.25)'; this.previousElementSibling.style.color='#0d6efd'"
      onblur="this.style.boxShadow='none'; this.previousElementSibling.style.color=''"
    />
  </div>
  <div class="col-auto d-flex align-items-center">
    <label for="min-likes" class="me-2 fw-semibold">Min Likes</label>
    <input
      id="min-likes"
      type="number"
      class="form-control filter-likes"
      placeholder="M√≠n. likes"
      min="0"
      style="transition: box-shadow .3s, color .3s;"
      onfocus="this.style.boxShadow='0 0 0 .2rem rgba(13,110,253,.25)'; this.previousElementSibling.style.color='#0d6efd'"
      onblur="this.style.boxShadow='none'; this.previousElementSibling.style.color=''"
    />
  </div>
  <div class="col-auto d-flex align-items-center">
    <button type="submit" class="btn btn-secondary">Filtrar</button>
  </div>
</form>

      <ul class="list-group"><!-- coment√°rios ser√£o inseridos aqui --></ul>
    </div>

    <!-- Se√ß√£o ACUMULADO -->
    <div id="secAcumulado" class="d-none">
      <h2>Relat√≥rio Acumulado</h2>
      <form id="formRelatorio" class="row g-3 align-items-end mb-4">
        <div class="col-auto">
          <label for="start" class="form-label">De</label>
          <input type="date" id="start" class="form-control" value=""/>
        </div>
        <div class="col-auto">
          <label for="end" class="form-label">At√©</label>
          <input type="date" id="end" class="form-control" value=""/>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">Gerar</button>
        </div>
      </form>

      <div class="chart-container mb-4">
        <canvas id="chartAcumulado"></canvas>
      </div>
      <p><strong>Total de votos:</strong> <span id="countAcumulado">0</span></p>

      <h3 class="mt-4">Coment√°rios Acumulados</h3>
      <form class="row g-2 mb-3 filter-form">
        <div class="col-auto">
          <input type="text" class="form-control filter-text" placeholder="Buscar texto" />
        </div>
        <div class="col-auto">
          <input type="number" class="form-control filter-likes" placeholder="M√≠n. likes" min="0" />
        </div>
        <div class="col-auto">
          <button class="btn btn-secondary">Filtrar</button>
        </div>
      </form>
      <ul class="list-group"><!-- coment√°rios ser√£o inseridos aqui --></ul>
    </div>
  </div><!-- fecha .container -->

  <script>
    /**
     * Insere coment√°rios na <ul> da se√ß√£o (hoje ou acumulado).
     * Espera que `/api/comentarios` retorne:
    *   {
    *     comments: [
    *       { _id, date: "YYYY-MM-DD", comment: "...", likes, dislikes }, ‚Ä¶
    *     ]
    *   }
     */
    function loadComments(section, start, end, q, minLikes) {
      if (start !== undefined) section.dataset.start = start || '';
      if (end !== undefined) section.dataset.end = end || '';

      const params = new URLSearchParams();
      start = section.dataset.start; end = section.dataset.end;
      if (start && end) { params.append('start', start); params.append('end', end); }
      if (q) params.append('q', q);
      if (minLikes) params.append('minLikes', minLikes);

      const qs = params.toString() ? '?' + params.toString() : '';
      fetch('/api/comentarios' + qs)
        .then(r => r.json())
        .then(data => {
          const ul = section.querySelector('ul.list-group');
          ul.innerHTML = '';
          data.comments.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-start';

            const span = document.createElement('span');
            span.textContent = `${item.date}: ${item.comment}`;
            li.appendChild(span);

            const counts = document.createElement('span');
            counts.textContent = `üëç ${item.likes} / üëé ${item.dislikes}`;
            li.appendChild(counts);

            ul.appendChild(li);
          });
        });
    }

    (function(){
      const criteriaLabels = [
        'Variedade','Sabor','Qualidade','Carne', 'Sobremesa','Atendimento'
      ];
      const btnHoje      = document.getElementById('btnHoje');
      const btnAcumulado = document.getElementById('btnAcumulado');
      const secHoje      = document.getElementById('secHoje');
      const secAcumulado = document.getElementById('secAcumulado');
      let chartHoje, chartAcum;

      document.querySelectorAll('.filter-form').forEach(form => {
        form.addEventListener('submit', e => {
          e.preventDefault();
          const section = form.closest('div');
          const q = form.querySelector('.filter-text').value;
          const likes = form.querySelector('.filter-likes').value;
          const start = section.dataset.start || null;
          const end   = section.dataset.end || null;
          loadComments(section, start, end, q, likes);
        });
      });

      function toggleMode(isHoje) {
        btnHoje.classList.toggle('active', isHoje);
        btnAcumulado.classList.toggle('active', !isHoje);
        secHoje.classList.toggle('d-none', !isHoje);
        secAcumulado.classList.toggle('d-none', isHoje);
      }

      btnHoje.addEventListener('click', () => { toggleMode(true); loadHoje(); });
      btnAcumulado.addEventListener('click', () => { toggleMode(false); });

      // Carrega data de hoje
      function loadHoje() {
        fetch('/api/avaliacoes')
          .then(r => r.json())
          .then(data => {
            document.getElementById('countHoje').textContent = data.count;
            renderChart('chartHoje', data.avg, chartHoje, c => chartHoje = c);
            const formFilter = secHoje.querySelector('.filter-form');
            const q = formFilter.querySelector('.filter-text').value;
            const likes = formFilter.querySelector('.filter-likes').value;
            loadComments(secHoje, null, null, q, likes);
          });
      }

      // Desenha o radar
      function renderChart(canvasId, avg, existingChart, assign) {
        const ctx  = document.getElementById(canvasId).getContext('2d');
        const data = criteriaLabels.map(lbl => avg[lbl.toLowerCase()] || 0);

        if (existingChart) {
          existingChart.data.datasets[0].data = data;
          return existingChart.update();
        }

        const cfg = {
          type: 'radar',
          data: {
            labels: criteriaLabels,
            datasets: [{
              label: 'M√©dia',
              data,
              fill: true,
              backgroundColor: 'rgba(54,162,235,0.2)',
              borderColor: 'rgba(54,162,235,1)',
              pointBackgroundColor: 'rgba(54,162,235,1)',
            }]
          },
          options: {
            maintainAspectRatio: false,
            scales: {
              r: {
                beginAtZero: true,
                min: 0,
                max: 5,
                ticks: { stepSize: 1 }
              }
            }
          }
        };
        assign(new Chart(ctx, cfg));
      }

      // Handler Acumulado
      document.getElementById('formRelatorio')
        .addEventListener('submit', e => {
          e.preventDefault();
          const start = document.getElementById('start').value;
          const end   = document.getElementById('end').value;
          if (!start || !end || end < start) {
            return alert('Escolha um per√≠odo v√°lido');
          }
          fetch(`/api/avaliacoes?start=${start}&end=${end}`)
            .then(r => r.json())
            .then(data => {
              document.getElementById('countAcumulado').textContent = data.count;
              renderChart('chartAcumulado', data.avg, chartAcum, c => chartAcum = c);
              const formFilter = secAcumulado.querySelector('.filter-form');
              const q = formFilter.querySelector('.filter-text').value;
              const likes = formFilter.querySelector('.filter-likes').value;
              loadComments(secAcumulado, start, end, q, likes);
            });
        });

      // Inicializa em ‚ÄúHoje‚Äù
      toggleMode(true);
      loadHoje();
    })();
  </script>
  <footer class="text-center mt-4">
    Vers√£o <span id="appVersion"></span>
  </footer>
  <script>
    fetch('/api/version')
      .then(r => r.json())
      .then(d => {
        document.getElementById('appVersion').textContent = d.version;
      });
  </script>
</body>
</html>
